[packages]
php = "8.3"
composer = true

[phases.setup]
nixPkgs = [
  "php83",
  "php83Extensions.intl",
  "php83Extensions.zip",
  "composer"
]

[phases.install]
cmds = [
  "composer install --no-dev --prefer-dist --optimize-autoloader",
  "npm ci"
]

[phases.build]
cmds = [
  "npm run build"
]

[start]
cmd = "php artisan serve --host 0.0.0.0 --port ${PORT}"
